	<style>
	/*---------------slider start----------------*/
	.slider {
		-webkit-appearance: none;
		margin-top:20px;
		width: 100%;
		height: 5px;
		background: #d0c4c4;
		outline: none;
		opacity: 0.7;
		border-radius: 2px;
		-webkit-transition: .2s;
		transition: all .2s;
	}
	.slider::-webkit-slider-thumb {
		-webkit-appearance: none;
		appearance: none;
		border-radius: 30px;
		width: 25px;
		height: 25px;
		background: #1d830f;
		cursor: pointer;
		transition: all .2s;
	}
	.slider::-webkit-slider-thumb:hover {
		background: #39ba48;
	}
	/*---------------slider end----------------*/
	/*--------------image cross fade start------------------*/
	#imagecrossfade, #imagecrossfade1, #imagecrossfade2, #imagecrossfade3, #imagecrossfade4{
	cursor:pointer;
	}
	#imagecrossfade img, #imagecrossfade1 img, #imagecrossfade2 img, #imagecrossfade3 img, #imagecrossfade4 img{
	position:absolute;
	-webkit-transition: opacity 0.6s ease-in-out;
	}

	.transparent {
	opacity:0;
	}

	/*--------------image cross fade end------------------*/
	</style>

	<script>

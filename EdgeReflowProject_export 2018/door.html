	<style>	
	/*--------------------IOS toggle start--------------------*/
	  /* put the checkbox somewhere very far away*/
	  [type="checkbox"]:not(:checked), [type="checkbox"]:checked {
		position: absolute;
		left: -9999px;
	  }
	  /* position of toggle button*/
	  [type="checkbox"]:not(:checked) + label, [type="checkbox"]:checked + label {
		position: relative;
		margin-left: auto;
		margin-top: auto;
		cursor: pointer;
	  }
	  /*height of toggle and speed of motion*/
	  [type="checkbox"]:not(:checked) + label:before, [type="checkbox"]:checked + label:before, [type="checkbox"]:not(:checked) + label:after, [type="checkbox"]:checked + label:after {
		content: '';
		position: absolute;
		height: 3.2em;
		transition: all .3s ease;
	  }
	  /*pill style when OFF*/
	  [type="checkbox"]:not(:checked) + label:before, [type="checkbox"]:checked + label:before {
		left: 0;
		top: 0;
		width: 6em;
		border: 2px solid #dddddd;
		background: #dddddd;
		border-radius: 7em;
		z-index: -1;
	  }
	  /*pill changed when ON*/
	  [type="checkbox"]:checked + label:before {
		background-color: #72da67;
		border-color: #72da67;
	  }
	  /*circle position and shape when OFF*/
	  [type="checkbox"]:not(:checked) + label:after, [type="checkbox"]:checked + label:after {
		left: .2em;
		top: .125em;
		background-color: #fff;
		border-radius: 100%;
		width: 3.2em;
	  }
	  /*circle position when ON*/
	  [type="checkbox"]:checked + label:after { 
		left: 2.95em; 
	  }
	  /*--------------------IOS toggle end--------------------*/
	</style>
